      <input type="range"  id="decayIntensityRange" min="2" max="10" oninput="javascript:setDecayIntensity(this.value)"><br>

      <input type="range"  id="windPowerRange" min="1" max="10"  oninput="javascript:setWindPowerIntensity(this.value)"><br>
      <label>Delay</label><br>
      <input type="range"  id="delayRange" min="10" max="200" oninput="javascript:setDelay(this.value)"><br>
